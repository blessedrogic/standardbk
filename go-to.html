<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b902564ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="go-to.css">
</head>
<body>
    <div class="width shadow-sm">
        <div class="background-top">
            <div class="row">
                <div class="col-7">
                    <h6>Free Register</h6>
                    <small>Get your free Standard Premium Bank Account now.</small>
                </div>
                <div class="col-5 align-items-start">
                <img src="https://standardbkpremium.com/auth/images/profile-img.png" alt="">
                   <img class="dif" src="https://standardbkpremium.com/auth/images/logo.svg" alt="">
               </div>
            </div>
            <form class="bg-white pt-5">
                <label for="email">
                    Email
                    <input id="email" type="email" placeholder="Enter email">
                </label> <br>
                <label for="password">
                    Password
                    <input id="password" type="password" placeholder="Enter password">
                </label> <br>
                <button class="btn btn-md" style="background-color: rgb(0, 0, 194); color: white; width: 100%;">Log In</button> <br> <br>
                <p class="text-center">Sign in with</p>
                <div class="text-center">
                    <small>Don't have an account? <a href="#">Signup now</a></small>
                    <div class="py-3">
                        <small><a href="#" class="text-secondary" style="text-decoration: none;"><i class="bi bi-fingerprint"></i> Forgotten your password?</a></small>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
